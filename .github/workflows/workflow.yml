name: workflow
on:
    issues:
        types:
            - opened
    pull_request:
        types:
            - opened
jobs:
    workflow:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/add-to-project@v0.0.3
              with:
                  project-url: https://github.com/users/emmanuelballery/projects/4
                  github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
